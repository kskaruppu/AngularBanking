<label class="cardhead">Select the BOI Beneficiary</label>
<table class="table">
    <thead>
        <th scope="col">Name</th>
        <th scope="col">Account Number</th>
        <th scope="col">Branch</th>
    </thead>
    <tbody>
        <tr *ngFor="let item of beneficiaryList" [ngClass]="item.name === activeElement ? 'active' : 'none'"
            (click)="selectedItem(item.name)">
            <td>{{item.name}}</td>
            <td>{{item.branch}}</td>
            <td>{{item.branch}}</td>
        </tr>
    </tbody>
</table>
