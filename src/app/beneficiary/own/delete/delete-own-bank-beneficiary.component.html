<label class="cardhead">Select the BOI Beneficiary</label>
<table class="table">
    <thead>
        <th scope="col">Name</th>
        <th scope="col">Account Number</th>
        <th scope="col">Bank</th>
        <th scope="col">Branch</th>
        <th scope="col">Ifsc</th>
    </thead>
    <tbody>
        <tr *ngFor="let item of beneficiaryList">
            <div class="form-check" style="margin-top: 10px;">
                <input class="form-check-input" type="radio" name="name" id="name" value="{{item.name}}"
                    [(ngModel)]="radioSelected" (click)="LoadItems(item)">
                <label class="form-check-label" for="name">
                    {{item.name}}
                </label>
            </div>
            <td>{{item.accountNumber}}</td>
            <td>{{item.bank}}</td>
            <td>{{item.branch}}</td>
            <td>{{item.ifsc}}</td>
        </tr>
    </tbody>
</table>
