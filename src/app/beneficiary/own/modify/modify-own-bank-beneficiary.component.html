<label class="cardhead">Select the BOI Beneficiary</label>

<table class="table">
    <thead>
        <th scope="col">Account Number</th>
        <th scope="col">Name</th>
        <th scope="col">Branch</th>
    </thead>
    <tbody>
        <tr *ngFor="let item of beneficiaryList">
            <div class="form-check" style="margin-top: 10px;">
                <input class="form-check-input" type="radio" name="accountNumber" id="accountNumber"
                    value="{{item.accountNumber}}" [(ngModel)]="radioSelected" (click)="LoadItems(item)">
                <label class="form-check-label" for="accountNumber">
                    {{item.accountNumber}}
                </label>
            </div>
            <td> {{item.name}}</td>
            <td>{{item.branch}}</td>
        </tr>
    </tbody>
</table>

<div class="container" *ngIf="radioSelected!=null">
    <div class="row">
        <label class="col-md-5">Selected Beneficiary</label>
        <label class="col-md-5">{{radioSelected}}</label>
    </div>
    <div class="row">
        <div class="col-md-5 offset-md-5">
            <button type="button" (click)="showDetail=!showDetail" class="btn btn-secondary">Show details</button>
        </div>
    </div>
    <div *ngIf="showDetail" style="margin-top: 10px">
        <form (ngSubmit)="update()">
            <div class="form-group row">
                <label for="name" class="col-sm-3 col-form-label col-form-label-sm">Name<span>*</span> </label>
                <div class="col-sm-5">
                    <input type="text" class="form-control form-control-sm" id="name" name="name"
                        [(ngModel)]="benificiary.name" #name="ngModel">

                </div>
            </div>
            <div class="form-group row">
                <label for="accountno" class="col-sm-3 col-form-label col-form-label-sm">AccountNumber<span>*</span>
                </label>
                <div class="col-sm-5">
                    <label class="col-form-label col-form-label-sm" style="margin-left: 5px;">
                        {{benificiary.accountNumber}}
                    </label>
                </div>
            </div>
            <div class="form-group row">
                <label for="branch" class="col-sm-3 col-form-label col-form-label-sm">CreditBranch<span>*</span>
                </label>
                <div class="col-sm-5">
                    <label class="col-form-label col-form-label-sm" style="margin-left: 5px;">
                        {{benificiary.branch}}
                    </label>

                </div>
            </div>
            <div class="form-group row">
                <label for="transferlimit" class="col-sm-3 col-form-label col-form-label-sm">Transfer
                    Limit<span>*</span></label>
                <div class="col-sm-5">
                    <input type="text" class="form-control form-control-sm" id="transferlimit" name="transferlimit"
                        [(ngModel)]="benificiary.transferlimit" #transferlimit="ngModel">
                </div>
                <label for="transferlimit" class="col-form-label col-form-label-sm">(Max Limit: 1000000)</label>
            </div>
            <div class="offset-md-5">
                <table>
                    <tr>
                        <td style="margin-right: 10px;">
                            <button type="submit" class="btn btn-primary">Modify</button>
                        </td>
                        <td>
                            <button type="submit" class="btn btn-primary">Cancel</button>
                        </td>
                    </tr>
                </table>
            </div>
        </form>
    </div>
</div>
