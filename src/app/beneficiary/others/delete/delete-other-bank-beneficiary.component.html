<table class="table">
    <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Account Number</th>
            <th scope="col">Bank</th>
            <th scope="col">Branch</th>
            <th scope="col">Ifsc</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of beneficiaryList; let i= index">
            <div class="form-check" style="margin-top: 10px;">
                <input class="form-check-input" type="radio" name="itemname" id="itemname" value="{{item.name}}"
                    [(ngModel)]="radioSelected" (click)="setbeneficiary(item)">
                <label class="form-check-label" for="itemname">
                    {{item.name}}
                </label>
            </div>
            <td>{{item.accountNumber}}</td>
            <td>{{item.bank}}</td>
            <td>{{item.branch}}</td>
            <td>{{item.ifsc}}</td>
        </tr>
    </tbody>
</table>

<div class="container" *ngIf="radioSelected!=null">
    <div class="row">
        <div class="col-md-5">Selected Beneficiary Name </div>
        <div class="col-md-5">{{radioSelected}}</div>
    </div>
    <div class="row">
        <div class="col-md-5 offset-md-5">
            <button type="button" (click)="showDetail=!showDetail" class="btn btn-secondary">Show details</button>
        </div>
    </div>
    <div *ngIf="showDetail" style="margin-top: 10px">
        <form (ngSubmit)="deleteBeneficiary()">
            <div class="form-group row">
                <label for="name" class="col-sm-3 col-form-label col-form-label-sm">Name<span>*</span> </label>
                <div class="col-sm-5">
                    <input type="text" readonly class="form-control form-control-sm" id="name" name="name"
                        [(ngModel)]="mbeneficiary.name" #name="ngModel">
                </div>
            </div>
            <div class="form-group row">
                <label for="addressone" class="col-sm-3 col-form-label col-form-label-sm">Address1</label>
                <div class="col-sm-5">
                    <input type="text" readonly class="form-control form-control-sm" id="addressone" name="addressone"
                        [(ngModel)]="mbeneficiary.addressone" #addressone="ngModel">
                </div>
                <label for="addressone" class="col-form-label col-form-label-sm">(Doorn No, Street Name)</label>
            </div>
            <div class="form-group row">
                <label for="addresstwo" class="col-sm-3 col-form-label col-form-label-sm">Address2</label>
                <div class="col-sm-5">
                    <input type="text" readonly class="form-control form-control-sm" id="addresstwo" name="addresstwo"
                        [(ngModel)]="mbeneficiary.addresstwo" #addresstwo="ngModel">
                </div>
                <label for="addresstwo" class="col-form-label col-form-label-sm">(Locality, City)</label>
            </div>
            <div class="form-group row">
                <label for="addressthree" class="col-sm-3 col-form-label col-form-label-sm">Address3</label>
                <div class="col-sm-5">
                    <input type="text" readonly class="form-control form-control-sm" id="addressthree"
                        name="addressthree" [(ngModel)]="mbeneficiary.addressthree" #addressthree="ngModel">
                </div>
                <label for="addressthree" class="col-form-label col-form-label-sm">(State, Pin Code)</label>
            </div>
            <div class="form-group row">
                <label for="transferlimit" class="col-sm-3 col-form-label col-form-label-sm">Transfer
                    Limit<span>*</span></label>
                <div class="col-sm-5">
                    <input type="text" readonly class="form-control form-control-sm" id="transferlimit"
                        name="transferlimit" [(ngModel)]="mbeneficiary.transferlimit" #transferlimit="ngModel">
                </div>
                <label for="transferlimit" class="col-form-label col-form-label-sm">(Max Limit: 1000000)</label>
            </div>
            <div class="offset-md-5">
                <table>
                    <tr>
                        <td style="margin-right: 10px;">
                            <button type="submit" class="btn btn-primary">Delete</button>
                        </td>
                        <td>
                            <button type="submit" class="btn btn-primary">Cancel</button>
                        </td>
                    </tr>
                </table>
            </div>
        </form>
    </div>
</div>
